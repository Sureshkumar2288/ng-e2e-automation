<div id="twowayWrapper" class="Twoway">
    <div id="dateTimeDiv" class="content-wrapper-datetime">
        <div id="datetimeDiv">
        <div>
            <label> datetimepicker Two-Way binding sample </label>
        </div>
        <div class="contents">
            <ejs-datetimepicker id="datetimepicker" placeholder="Select a DateTime" #datetime1 [(value)]="value" width="200px"></ejs-datetimepicker>
        </div>
        <div class="contents">
            <ejs-datetimepicker id="datetimepicker2" placeholder="Select a DateTime" #datetime2 [(value)]="value" width="200px"></ejs-datetimepicker>
        </div>
        <div class="contents">
            <input [(ngModel)]="value" width="200px" />
        </div>
        </div>
    </div>

    <div id="dateRangeTimeDiv" class="content-wrapper">
        <div>
            <label> DateRangePicker Two-Way binding sample </label>
        </div>
        <div class="contents">
            <ejs-daterangepicker id="range1" placeholder="Select a Range" #daterange1 [(value)]="rangevalue" width="200px"></ejs-daterangepicker>
        </div>
        <div class="contents">
            <ejs-daterangepicker id="range2" placeholder="Select a Range" #daterange2 [(value)]="rangevalue" width="200px"></ejs-daterangepicker>
        </div>
        <div class="contents">
            <input [(ngModel)]="rangevalue" width="200px" />
        </div>
    </div>

    <div id="dateDiv" class="content-wrapper">
        <div>
            <label> DatePicker Two-Way binding sample </label>
        </div>
        <div class="contents">
            <ejs-datepicker id="datepicker" placeholder="Select a Date" #date1 [(value)]="value" width="200px"></ejs-datepicker>
        </div>
        <div class="contents">
            <ejs-datepicker id="datepicker2" placeholder="Select a Date" #date2 [(value)]="value" width="200px"></ejs-datepicker>
        </div>

    </div>

    <div id="timeDiv" class="content-wrapper">
        <div>
            <label> TimePicker Two-Way binding sample </label>
        </div>
        <div class="contents">
            <ejs-timepicker id="timepicker5" placeholder="Select a Time" #time1 [(value)]="value" width="200px"></ejs-timepicker>
        </div>
        <div class="contents">
            <ejs-timepicker id="timepicker2" placeholder="Select a Time" #time2 [(value)]="value" width="200px"></ejs-timepicker>
        </div>

    </div>

    <div id="calendarDiv" class="content-wrapper">
        <div>
            <label> Calendar Two-Way binding sample </label>
        </div>
        <div class="contents">
            <ejs-calendar id="calendar" #cal1 [(value)]="value"></ejs-calendar>
        </div>
        <div class="contents">
            <ejs-calendar id="calendar2" #cal2 [(value)]="value"></ejs-calendar>
        </div>

    </div>   
</div>
<div id="propertyWrapper">
    <div class="span3">
        StrictMode
    </div>
    <div class="span3">
        <ejs-checkbox id="strict" (change)="strictMode($event)"></ejs-checkbox>
    </div>
    <br>
    <br>
    <button id="setValStr" (click)='strBtnClick()' class="btn btn-primary">setValueString</button>
  <br>
    <br>
    <button id="setVal" (click)='btnClick()' class="btn btn-primary">setValue</button>
    <br>
    <br>
    <button id="maxVal" (click)='maxBtnClick()' class="btn btn-primary">maxValue</button>
    <br>
    <br>
    <input id="check" type="checkbox"/>
</div>

<style>

    #container {
        width: 100%;
        height: 60%;
    }

    input[type='text'] {
        width: 140px;
    }
</style>
